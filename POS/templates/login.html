{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
    <style>
        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #d35400;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>

    <div class="container">
        <h2>Admin Login</h2>
        <form method="POST">
            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
{% endblock %}
