<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px auto;
            max-width: 700px;
        }

        .summary {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="summary">
        <h2>Thank you for your order, {{ name }}!</h2>
        <p>We’ll contact you shortly at <strong>{{ phone }}</strong>.</p>

        <h3>Order Summary:</h3>
        <table>
            <thead>
                <tr>
                    <th>Food Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>€{{ item.price }}</td>
                    <td>€{{ item.subtotal }}</td>
                </tr>
                {% endfor %}
                <tr class="total">
                    <td colspan="3" style="text-align: right;">Total:</td>
                    <td>€{{ total }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
