<!-- templates/order.html -->
{% extends 'base.html' %}

{% block title %}Place Order{% endblock %}

{% block content %}
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        h2, h3 {
            text-align: center;
        }
        form {
            width: 80%;
            margin: auto;
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 8px;
            margin: 5px 0 15px;
        }
        input[type="submit"] {
            display: block;
            margin: auto;
            padding: 10px 20px;
        }
    </style>

    <form method="POST">
        <h2>Place Your Order</h2>
        <table>
            <thead>
                <tr>
                    <th>Food</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Note On Order</th>
                </tr>
            </thead>
            <tbody>
                {% for food in foods %}
                <tr>
                    <td>{{ food.gn_food_name }}</td>
                    <td>€{{ food.nm_price_number }}</td>
                    <td>
                        <input type="number" 
                               class="quantity-input" 
                               name="quantity_{{ food.id_food_id }}" 
                               min="0" value="0" 
                               data-price="{{ food.nm_price_number }}">
                    </td>
                    <td>
                        <input type="text" name="note_{{ food.id_food_id }}"> 
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3>Your Information</h3>
        <label>Full Name:</label>
        <input type="text" name="full_name" required>
        
        <label>Phone Number:</label>
        <input type="text" name="phone_number" pattern="\d{10}" required placeholder="e.g. 3333333333">

        <div style="text-align: center; margin-top: 20px;">
            <strong>Total Price: €<span id="total-price">0.00</span></strong>
        </div>

        <input type="submit" value="Submit Order">
    </form>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const inputs = document.querySelectorAll('.quantity-input');
        const totalSpan = document.getElementById('total-price');
    
        function calculateTotal() {
            let total = 0;
            inputs.forEach(input => {
                const quantity = parseInt(input.value) || 0;
                const price = parseFloat(input.dataset.price) || 0;
                total += quantity * price;
            });
            totalSpan.textContent = total.toFixed(2);
        }
    
        inputs.forEach(input => {
            input.addEventListener('input', calculateTotal);
        });
    });
    </script>
{% endblock %}
