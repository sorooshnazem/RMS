<!-- templates/order.html -->
{% extends 'base.html' %}

{% block title %}Place Order{% endblock %}

{% block content %}
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        h2, h3 {
            text-align: center;
        }
        form {
            width: 80%;
            margin: auto;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
        }
        input[type="submit"] {
            display: block;
            margin: auto;
            padding: 10px 20px;
        }
    </style>

    <form method="POST">
        <h2>Place Your Order</h2>
        <table>
            <thead>
                <tr>
                    <th>Food</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for food in foods %}
                <tr>
                    <td>{{ food.gn_food_name }}</td>
                    <td>${{ food.nm_price_number }}</td>
                    <td>
                        <input type="number" name="quantity_{{ food.id_food_id }}" min="0" value="0">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3>Your Information</h3>
        <label>Full Name:</label>
        <input type="text" name="full_name" required>
        
        <label>Phone Number:</label>
        <input type="text" name="phone_number" pattern="\d{10}" required placeholder="e.g. 3333333333">

        <input type="submit" value="Submit Order">
    </form>
{% endblock %}
